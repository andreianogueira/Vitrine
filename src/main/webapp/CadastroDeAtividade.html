				<div class="row">

		<form name="formcliente" id="formcliente" action="" method="post">
			<br/>
				<!-- <legend class="control-label">Dados do Cliente</legend> -->

				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="email">Atividade:</label>
						<input type="text" class="form-control" id="atividade" maxlength="30" size="30" /> <!-- title="Informe um e-mail válido" --> 
						
					</div>
				</div>


				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="nome">Descrição:</label>
						<input type="text" class="form-control" name="descricao" id="descricao" maxlength="50" size="50" />
					</div>
				</div>

				
		
				<div class="row">
					<div class="form-group col-md-6 col-sm-6">
					<label for="cbLocal">Faixa etária:</label>
					<select id=cbLocal name=cbLocal class="form-control">
					    <option value="0"> </option>
					    <option value="1">0-4</option>
					    <option value="2">5-14</option>
					    <option value="3">15-21</option>
					    <option value="4">22-59</option>
					    <option value="5">60+</option>
						</select>
					</div>

					<div class="form-group col-md-6 col-sm-6">
						<label for="inputdefault">Local:</label>
						<input type="text" class="form-control dinheiro" name="local" id="local" maxlength="50" size="50" />
					</div>

				</div>

				<div class="row">

					<div class="form-group col-md-4 col-sm-4">
						<label for="hora">Horário:</label>
						<input type="text" class="form-control hora" name="horaatividade" id="horaatividade" maxlength="10" size="10" />
					</div>
					
					<div class="form-group col-md-4 col-sm-4">
						<label for="dia">Dia da semana:</label>
						<input type="text" id="dia" name="dia" class="form-control" maxlength="10" size="10" />
					</div>

					<div class="form-group col-md-4 col-sm-4">
						<label for="inputdefault">Preço:</label>
						<input type="text" class="form-control dinheiro" name="valorproduto" maxlength="14" size="14" />
					</div>
					
				</div>
				
				<hr>

						<button type="button" class="btn btn-danger btlimpar"><span class="oi oi-trash" title="icon plus" aria-hidden="true"></span> Limpar</button>
